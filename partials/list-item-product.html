<div class="col-sm-6 col-md-4">

        <div class="team-img" style="background-image: url('{{ image }}')">
            
        </div>
        <div class="team-info">
            <h3> <a href="{{this.url}}">{{ title }}</a></h3>
            <span></span>
        </div>
        <p>{{ description }}</p>
        {{#each sections}}

        {{/each}}

            {{#each versions}}

            {{/each}}

</div>
