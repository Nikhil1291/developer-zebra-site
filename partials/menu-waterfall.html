<div class="row">
    <div class="col-sm-12" id="guides">
        <div class="waterfall columns" data-col-min-width="250" data-default-container-width="915" data-autoresize="true" >
            {{#each this.menu}}
              <div >
                    <a href="{{this.url}}"><span>{{this.title}}</span></a> 
                    {{#if this.items}}
                        <ul style="display:block;">
                        {{#each this.items}}
                            <li>
                                <a href="{{this.url}}"><span>{{this.title}}</span></a>
                                {{#if this.items}}
                                    <ul >
                                    {{#each this.items}}
                                        <li>
                                        <a href="{{this.url}}"><span>{{this.title}}</span></a>
                                        </li>
                                    {{/each}}                        
                                    </ul>
                                {{/if}}
                            </li>
                        {{/each}}                        
                        </ul>
                    {{/if}}
                </div>
            {{/each}}

        </div>
    </div>
</div>
